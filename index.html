<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation Day Card</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f0e6d6;
    }

    .book {
      width: 100vw;
      height: 100vh;
      perspective: 2000px;
      position: relative;
      overflow: hidden;
    }

    .page {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      background: white;
      backface-visibility: hidden;
      transform-origin: left center;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
      font-size: 1.5rem;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Each page positioned in the stack */
    .page:nth-child(1) { z-index: 4; background: #fdf5e6; }
    .page:nth-child(2) { z-index: 3; background: #fffaf0; }
    .page:nth-child(3) { z-index: 2; background: #fdf5e6; }
    .page:nth-child(4) { z-index: 1; background: #fffaf0; }

    /* Page-turn shadow */
    .page::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to right, rgba(0,0,0,0.2), transparent);
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .turning::after {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="page">🎉 Welcome to Our Foundation Day 🎉</div>
    <div class="page">💌 You're warmly invited to celebrate with us!</div>
    <div class="page">✅ RSVP here (Tally embed or form placeholder)</div>
    <div class="page">📍 Venue: School Hall<br>🕒 Date: 25th Aug, 5PM</div>
  </div>

  <script>
    const pages = document.querySelectorAll(".page");
    let current = 0;
    let startX = 0;

    function showPage(index, forward = true) {
      if (index < 0 || index >= pages.length) return;

      const currentPage = pages[current];
      const nextPage = pages[index];

      // Animate current page turning
      currentPage.classList.add("turning");
      currentPage.style.transform = forward 
        ? "rotateY(-180deg)" 
        : "rotateY(0deg)";
      currentPage.style.zIndex = 1;

      // Bring next page to front
      nextPage.style.zIndex = 2;
      nextPage.style.transform = forward
        ? "rotateY(0deg)"
        : "rotateY(0deg)";
      
      current = index;
      setTimeout(() => currentPage.classList.remove("turning"), 500);
    }

    document.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) {
        showPage(current + 1, true); // swipe left
      } else if (endX - startX > 50) {
        showPage(current - 1, false); // swipe right
      }
    });
  </script>
</body>
</html>
