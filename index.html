<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Foundation Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
      overflow: hidden;
    }

    .card {
      width: 100vw;
      height: 100vh;
      perspective: 2000px;
      position: relative;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
      position: relative;
    }

    .page {
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }

    .page h1, .page h2, .page p {
      margin: 10px 0;
    }

    /* Styling each side */
    .page1 {
      background: linear-gradient(135deg, #fdf497, #fceabb, #f8d800);
    }
    .page2 {
      background: linear-gradient(135deg, #c3ecb2, #7ee8fa);
      transform: rotateY(180deg);
    }
    .page3 {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      transform: rotateY(180deg);
    }
    .page4 {
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      transform: rotateY(180deg);
    }

    input[type="text"] {
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      width: 80%;
    }
    input[type="checkbox"] {
      margin-top: 15px;
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner" id="cardInner">
      <!-- Page 1 -->
      <div class="page page1">
        <h1>🏫 Our School Foundation Day 🎉</h1>
        <p>Celebrating years of excellence, learning & friendship</p>
      </div>

      <!-- Page 2 -->
      <div class="page page2">
        <h2>🌸 You Are Invited 🌸</h2>
        <p>Join us for a beautiful evening of celebration, joy, and memories.</p>
      </div>

      <!-- Page 3 -->
      <div class="page page3">
        <h2>📋 RSVP</h2>
        <label>
          <input type="checkbox" id="attendCheck"> I will attend
        </label>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <p id="attendeesList">Attendees: None yet</p>
      </div>

      <!-- Page 4 -->
      <div class="page page4">
        <h2>📍 Venue & Time</h2>
        <p>School Auditorium</p>
        <p>26th August, 5:00 PM onwards</p>
      </div>
    </div>
  </div>

  <script>
    let currentPage = 0;
    const cardInner = document.getElementById("cardInner");
    const totalPages = 4;

    let startX = 0;

    document.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener("touchend", (e) => {
      let endX = e.changedTouches[0].clientX;
      if (endX < startX - 50) {
        // swipe left
        if (currentPage < totalPages - 1) currentPage++;
      } else if (endX > startX + 50) {
        // swipe right
        if (currentPage > 0) currentPage--;
      }
      cardInner.style.transform = `rotateY(${-currentPage * 180}deg)`;
    });

    // Fake attendee list handling (replace later with Tally/SheetDB)
    const attendCheck = document.getElementById("attendCheck");
    const nameInput = document.getElementById("nameInput");
    const attendeesList = document.getElementById("attendeesList");
    let attendees = [];

    attendCheck.addEventListener("change", () => {
      if (attendCheck.checked && nameInput.value.trim()) {
        attendees.push(nameInput.value.trim());
        attendeesList.textContent = "Attendees: " + attendees.join(", ");
      }
    });
  </script>
</body>
</html>
