<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foundation Day Card</title>
  <link rel="stylesheet" href="https://unpkg.com/st-pageflip/dist/css/page-flip.min.css"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f0e6d6;
    }
    #book {
      width: 100vw;
      height: 100vh;
    }
    .page-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
      font-size: 1.5rem;
      background: #fffaf0;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="book"></div>

  <script src="https://unpkg.com/st-pageflip/dist/js/page-flip.browser.min.js"></script>
  <script>
    const pageFlip = new St.PageFlip(document.getElementById("book"), {
      width: window.innerWidth,   // viewport width
      height: window.innerHeight, // viewport height
      size: "stretch",
      minWidth: 315,
      maxWidth: 2000,
      minHeight: 400,
      maxHeight: 3000,
      maxShadowOpacity: 0.5,
      showCover: false,
      useMouseEvents: true,
      flippingTime: 800,
    });

    // Add pages with curved effect
    pageFlip.loadFromHTML([
      `<div class="page-content">🎉 Welcome to Our Foundation Day 🎉</div>`,
      `<div class="page-content">💌 You're warmly invited to celebrate with us!</div>`,
      `<div class="page-content">✅ RSVP here (Tally embed placeholder)</div>`,
      `<div class="page-content">📍 Venue: School Hall<br>🕒 Date: 25th Aug, 5PM</div>`
    ]);
  </script>
</body>
</html>
